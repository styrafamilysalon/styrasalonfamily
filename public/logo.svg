<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8A438;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2AB4B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#097037" stroke-width="4"/>
  
  <!-- Scissors Icon in Green -->
  <g transform="translate(30, 30)">
    <!-- Left Handle Circle -->
    <circle cx="15" cy="15" r="10" fill="#097037" opacity="0.9"/>
    <circle cx="15" cy="15" r="6" fill="white" opacity="0.8"/>
    
    <!-- Right Handle Circle -->
    <circle cx="45" cy="15" r="10" fill="#097037" opacity="0.9"/>
    <circle cx="45" cy="15" r="6" fill="white" opacity="0.8"/>
    
    <!-- Left Blade -->
    <path d="M15 25 L30 50" stroke="#097037" stroke-width="4" stroke-linecap="round"/>
    <path d="M30 50 L42 35" stroke="#097037" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right Blade -->
    <path d="M45 25 L30 50" stroke="#097037" stroke-width="4" stroke-linecap="round"/>
    <path d="M30 50 L18 35" stroke="#097037" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center Pivot Point -->
    <circle cx="30" cy="50" r="4" fill="#097037"/>
    <circle cx="30" cy="50" r="2" fill="white"/>
  </g>
  
  <!-- Decorative Sparkles -->
  <g fill="white" opacity="0.7">
    <circle cx="25" cy="25" r="2.5"/>
    <circle cx="95" cy="25" r="2.5"/>
    <circle cx="25" cy="95" r="2.5"/>
    <circle cx="95" cy="95" r="2.5"/>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="45" cy="35" rx="15" ry="8" fill="white" opacity="0.15"/>
</svg>
